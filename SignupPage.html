<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
 <body
    style="
      background-image:url(wall1.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    "
  >
    <div
      class="container"
      style="margin-left: 5rem; width: 50%; margin-top: 10rem"
    >
        <legend style="text-align: center">
          Join Today <i class="fa fa-film"></i>
        </legend>
        <div class="form-group">
          <label for="exampleDropdownFormUsername1">Username</label>
          <input
            type="text"
            class="form-control col-lg-6"
            id="exampleDropdownFormUsername1"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Email address</label>
          <input
            type="email"
            class="form-control col-lg-6"
            id="exampleDropdownFormEmail1"
            placeholder="email@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Password</label>
          <input
            type="password"
            class="form-control col-lg-6"
            id="exampleDropdownFormPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormConfirmPassword1"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control col-lg-6"
            id="exampleDropdownFormConfirmPassword1"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck" />
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
        <a href="HomePage.html"><button type="submit" class="btn btn-primary" name="imdbid" value="">Sign In</button></a>
        <br />
        <br />
        <div style="margin-left: 0.5rem; width: 50%; color: black">
          Already have a account? <a href="LoginPage.html">Login</a>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/18WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6zbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
