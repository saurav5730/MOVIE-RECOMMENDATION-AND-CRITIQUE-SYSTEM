<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image:url(wall1.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    "
  >
    <div style="margin-left: 5rem; width: 50%; margin-top: 10rem">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control col-lg-6"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <p id="emailHelp" style="color: rgb(8, 8, 8)">
          We'll never share your email with anyone else.
        </p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control col-lg-6"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <a href="HomePage.html"><button type="submit" class="btn btn-primary" name="imdbid" value="">Log In</button></a>
      <br />
      <br />
      <div>
        Dont'have an account? Create one.<a href="SignupPage.html">Sign Up</a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/x+965DzO0rT7abK41JStQ1AqVqRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLauAdn689aCwoqbBJiSnjAK/18WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6zbWh2IMqE241rYiqJxyMiz6ow/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
